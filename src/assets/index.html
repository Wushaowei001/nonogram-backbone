<!DOCTYPE html>
<html>
<head>
    <title>Nonogram Madness</title>

    <!-- Try to set viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

   	<!-- Launch in "fullscreen" mode if from home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Homescreen-pinned startup images -->
    <link rel="apple-touch-startup-image" media="(min-device-width: 320px) and (orientation: portrait)" href="assets/images/iphone-startup-portrait.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 320px) and (orientation: landscape)" href="assets/images/iphone-startup-landscape.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="assets/images/ipad-startup-portrait.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="assets/images/ipad-startup-landscape.png">

    <!-- Retina -->
    <link rel="apple-touch-startup-image" media="(min-device-width: 320px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 2)" href="assets/images/iphone-startup-portrait@2x.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 320px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 2)" href="assets/images/iphone-startup-landscape@2x.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 2)" href="assets/images/ipad-startup-portrait@2x.png">
    <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 2)" href="assets/images/ipad-startup-landscape@2x.png">

    <!-- Homescreen-pinned icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/icons/icon-72@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icons/icon-57@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icons/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/icon-57.png">

    <!-- Browser favicon -->
    <link rel="shortcut icon" href="assets/images/icons/icon-16.png">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.min.css">

    <!-- Load the app -->
    <script type="text/javascript" src="javascript/nonogram-madness.js"></script>

    <!-- Some CSS/JS only for this index file -->
    <style type="text/css">
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="nonograms"><!-- Embed app here --></div>
</body>
</html>
